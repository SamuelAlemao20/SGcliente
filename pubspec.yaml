
name: delivery_app_cliente
description: App Cliente do Sistema de Delivery - Flutter Web PWA

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  animations: ^2.0.8

  # State Management
  provider: ^6.1.1
  get_it: ^7.6.4

  # Navigation
  go_router: ^12.1.1
  auto_route: ^7.8.4

  # Firebase
  firebase_core: ^2.17.0
  firebase_auth: ^4.10.1
  cloud_firestore: ^4.9.3
  firebase_messaging: ^14.7.2
  firebase_analytics: ^10.5.1
  firebase_crashlytics: ^3.4.2
  firebase_storage: ^11.2.8

  # Authentication
  google_sign_in: ^6.1.5

  # HTTP & Networking
  dio: ^5.3.2
  connectivity_plus: ^5.0.1

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utils
  intl: ^0.18.1
  uuid: ^4.1.0
  logger: ^2.0.2+1

  # Forms & Validation
  form_field_validator: ^1.1.0

  # Image Processing
  image_picker_web: ^3.1.1

  # Maps
  google_maps_flutter_web: ^0.5.4+2

  # Payments
  mercado_pago_integration: ^1.0.0

  # PWA
  flutter_pwa: ^1.0.4

  # Permissions
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  auto_route_generator: ^7.3.0
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Light.ttf
          weight: 300
        - asset: fonts/Roboto-Regular.ttf
          weight: 400
        - asset: fonts/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
